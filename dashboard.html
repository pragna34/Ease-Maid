<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid black;
            background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') no-repeat center;
            background-size: cover;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }
        .buttons button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="profile-section">
            <div class="profile-pic"></div>
            <div class="buttons">
                <button onclick="location.href='hire_worker.html'">Hire Worker</button>
                <button onclick="location.href='make_profile.html'">Make a Profile for Work</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://img.freepik.com/premium-photo/abstract-background-design-images-wallpaper-ai-generated_643360-137347.jpg?w=2000') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      color: #333;
      flex-direction: column;
    }

    /* Sera's Picture in Bottom Left */
    #sera-img {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: url('https://your-image-url.com/sera.png') no-repeat center;
      background-size: cover;
      cursor: pointer;
    }

    .sidebar {
      width: 100px;
      padding: 25px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
    }

    .profile-container {
      position: relative;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') no-repeat center;
      background-size: cover;
      border: 1px solid #0c1219;
      cursor: pointer;
      margin-left: 40px;
      transition: 0.3s ease;
    }

    .profile-options {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      width: 120px;
    }

    .profile-options.show {
      display: flex;
    }

    .profile-options button {
      padding: 8px;
      font-size: 14px;
      border: 2px solid #007bff;
      border-radius: 8px;
      background-color: #fff;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .profile-options button:hover {
      background-color: #007bff;
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 30px;
      margin-bottom: 40px;
    }

    .dashboard-button {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dashboard-button button {
      width: 200px;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .dashboard-button button:hover {
      background-color: #0056b3;
    }

    .dashboard-button span {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 500;
      color: #444;
    }

    .welcome-text {
      font-size: 28px;
      font-weight: 700;
      color: #444;
      margin: 30px 0;
    }

    /* Chatbot */
    #chatbot-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    #chat-icon {
      background: #007bff;
      color: white;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    #chat-icon:hover {
      transform: scale(1.1);
    }
    #chat-window {
      width: 320px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
      position: absolute;
      top: 70px;
      right: 0;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-header {
      background: #007bff;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    #chat-body {
      height: 240px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    #chat-input {
      border: none;
      padding: 12px;
      border-top: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 8% auto;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
    }
    input, textarea {
      width: 95%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #110d0d;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 70px;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 10px 16px;
      background: none;
      color: rgb(22, 19, 19);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile-container">
      <div class="profile-pic" onclick="toggleProfileOptions()"></div>
      <div class="profile-options" id="profile-options">
        <button onclick="openModal()">Edit Profile</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="dashboard-grid">
      <div class="dashboard-button">
        <button onclick="location.href='hire.html'">Hire Worker</button>
        <span>Find people for your tasks</span>
      </div>
      <div class="dashboard-button">
        <button onclick="location.href='profile.html'">Make a Profile</button>
        <span>Offer your skills</span>
      </div>
    </div>

    <div class="welcome-text">ðŸ‘‹ Welcome to Your Dashboard!</div>

    <div class="dashboard-grid">
      <div class="dashboard-button">
        <button onclick="location.href='Hiring_status_worker.html'">Worker Status</button>
        <span>Your hired profiles</span>
      </div>
      <div class="dashboard-button">
        <button onclick="location.href='messages.html'">Hirer Status</button>
        <span>See who hired you</span>
      </div>
    </div>
  </div>

  <!-- Chatbot -->
  <div id="chatbot-container">
    <div id="chat-icon" onclick="toggleChatbot()">ðŸ’¬</div>
    <div id="chat-window">
      <div id="chat-header">Chatbot <span onclick="toggleChatbot()">âœ–</span></div>
      <div id="chat-body"></div>
      <input type="text" id="chat-input" placeholder="Ask a question..." onkeypress="handleChat(event)">
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Edit Profile</h3>
      <input type="file" id="profileImageInput">
      <input type="text" id="imageUrlInput" placeholder="Paste image URL from Google">
      <textarea id="bioInput" placeholder="Enter your bio"></textarea>
      <button onclick="saveProfile()">Save</button>
    </div>
  </div>

  <!-- Sera's Picture -->
  <div id="sera-img" onclick="startVoiceInteraction()"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadProfile();
      startVoiceInteraction();
    });

    // Start voice interaction when clicking on Sera's picture
    function startVoiceInteraction() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      const synthesis = window.speechSynthesis;
      const voices = synthesis.getVoices();
      const voice = voices.find(v => v.name === "Microsoft Zira Desktop");

      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript.toLowerCase();

        if (command.includes("hire worker")) {
          location.href = 'hire.html';
        } else if (command.includes("make a profile")) {
          location.href = 'profile.html';
        } else if (command.includes("edit profile")) {
          openModal();
        } else {
          const utterance = new SpeechSynthesisUtterance("Sorry, I didn't understand that command.");
          utterance.voice = voice;
          synthesis.speak(utterance);
        }
      };

      recognition.onstart = function() {
        const utterance = new SpeechSynthesisUtterance("Hi, I'm Sera. What would you like to do?");
        utterance.voice = voice;
        synthesis.speak(utterance);
      };
    }

    function logout() {
      alert("You have been logged out.");
      window.location.href = "login.html";
    }

    function openModal() {
      document.getElementById('editProfileModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('editProfileModal').style.display = 'none';
    }

    function saveProfile() {
      let bioText = document.getElementById('bioInput').value;
      localStorage.setItem("userBio", bioText);

      let fileInput = document.getElementById('profileImageInput');
      let urlInput = document.getElementById('imageUrlInput').value;

      if (urlInput) {
        document.querySelector('.profile-pic').style.backgroundImage = `url(${urlInput})`;
        localStorage.setItem("profilePic", urlInput);
      } else if (fileInput.files && fileInput.files[0]) {
        let reader = new FileReader();
        reader.onload = function (e) {
          document.querySelector('.profile-pic').style.backgroundImage = `url(${e.target.result})`;
          localStorage.setItem("profilePic", e.target.result);
        };
        reader.readAsDataURL(fileInput.files[0]);
      }

      closeModal();
    }

    function loadProfile() {
      let savedBio = localStorage.getItem("userBio");
      let savedProfilePic = localStorage.getItem("profilePic");

      if (savedProfilePic) {
        document.querySelector('.profile-pic').style.backgroundImage = `url(${savedProfilePic})`;
      }
    }

    function toggleChatbot() {
      const chatWindow = document.getElementById("chat-window");
      chatWindow.style.display = (chatWindow.style.display === "flex") ? "none" : "flex";
    }

    function handleChat(event) {
      if (event.key === "Enter") {
        let input = document.getElementById("chat-input").value.toLowerCase().trim();
        let chatBody = document.getElementById("chat-body");

        if (!input) return;

        chatBody.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
        document.getElementById("chat-input").value = "";

        const faqResponses = {
          "how do i hire a worker": "Click on the 'Hire Worker' button on your dashboard.",
          "how can i create a profile for work": "Click on the 'Make a Profile' button.",
          "what is the hiring status button for": "There are separate buttons for worker and hirer hiring status.",
          "how do i edit my profile information": "Click on the profile picture and select 'Edit Profile'.",
          "how do i log out": "Click on the profile picture and select 'Logout'.",
          "how do i use the chat feature": "Click the chat icon (ðŸ’¬) to start chatting.",
          "can i delete my profile": "Currently, there is no delete option.",
          "how can i contact customer support": "Use the chatbot or support email.",
          "what happens after i hire a worker": "The hired worker appears in your status panel.",
          "is this app free to use": "Yes, the app is completely free."
        };

        let response = faqResponses[input] || "Sorry, I didn't understand that. Can you ask something else?";

        chatBody.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    }
  </script>
</body>
</html>

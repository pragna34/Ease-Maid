<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 300px;
      background-color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid black;
      background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') no-repeat center;
      background-size: cover;
      margin-bottom: 10px;
    }
    .bio {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    .edit-profile-btn, .logout-btn {
      padding: 8px;
      font-size: 14px;
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }
    .buttons button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #ddd;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #555;
    }
    #chatbot-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }
    #chat-icon {
        background: #007bff;
        color: white;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
    }
    #chat-window {
        width: 300px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 60px;
        right: 0;
        display: flex;
        flex-direction: column;
    }
    #chat-header {
        background: #007bff;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    #chat-body {
        height: 200px;
        overflow-y: auto;
        padding: 10px;
    }
    #chat-input {
        border: none;
        padding: 10px;
        width: 100%;
        border-top: 1px solid #ccc;
    }
    .hidden { display: none; }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    input, textarea {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile-pic" id="profile-pic"></div>
    <p class="bio" id="bio-text">No bio added</p>
    <button class="edit-profile-btn" onclick="openModal()">Edit Profile</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div class="buttons">
      <button onclick="location.href='hire.html'">Hire Worker</button>
      <button onclick="location.href='profile.html'">Make a Profile for Work</button>
      <button onclick="location.href='Hiring_status_worker.html'">Hiring Status for Worker</button>
      <button onclick="toggleHirerHiringStatus()">Hiring Status for Hirer</button>
    </div>
  </div>

  <div class="main-content">
    Welcome to Your Dashboard
  </div>

  <div id="chatbot-container">
    <div id="chat-icon" onclick="toggleChatbot()">ðŸ’¬</div>
    <div id="chat-window" class="hidden">
        <div id="chat-header">Chatbot <span onclick="toggleChatbot()">âœ–</span></div>
        <div id="chat-body"></div>
        <input type="text" id="chat-input" placeholder="Ask a question..." onkeypress="handleChat(event)">
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Edit Profile</h3>
      <input type="file" id="profileImageInput">
      <input type="text" id="imageUrlInput" placeholder="Paste image URL from Google">
      <textarea id="bioInput" placeholder="Enter your bio"></textarea>
      <button onclick="saveProfile()">Save</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadProfile();
    });

    function logout() {
      alert("You have been logged out.");
      window.location.href = "login.html";
    }

    function openModal() {
      document.getElementById('editProfileModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('editProfileModal').style.display = 'none';
    }

    function saveProfile() {
      let bioText = document.getElementById('bioInput').value;
      localStorage.setItem("userBio", bioText);
      document.getElementById('bio-text').innerText = bioText ? bioText : "No bio added";

      let fileInput = document.getElementById('profileImageInput');
      let urlInput = document.getElementById('imageUrlInput').value;

      if (urlInput) {
        document.getElementById('profile-pic').style.backgroundImage = `url(${urlInput})`;
        localStorage.setItem("profilePic", urlInput);
      } else if (fileInput.files && fileInput.files[0]) {
        let reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('profile-pic').style.backgroundImage = `url(${e.target.result})`;
          localStorage.setItem("profilePic", e.target.result);
        };
        reader.readAsDataURL(fileInput.files[0]);
      }

      closeModal();
    }

    function loadProfile() {
      let savedBio = localStorage.getItem("userBio");
      let savedProfilePic = localStorage.getItem("profilePic");

      if (savedBio) {
        document.getElementById('bio-text').innerText = savedBio;
      }
      if (savedProfilePic) {
        document.getElementById('profile-pic').style.backgroundImage = `url(${savedProfilePic})`;
      }
    }

    function toggleHirerHiringStatus() {
      let currentStatus = localStorage.getItem("hirerHiringStatus") || "Not Hiring";
      let newStatus = currentStatus === "Hiring" ? "Not Hiring" : "Hiring";
      localStorage.setItem("hirerHiringStatus", newStatus);
    }

    const faqResponses = {
      "how do i hire a worker": "Click on the 'Hire Worker' button on your dashboard...",
      "how can i create a profile for work": "Click on the 'Make a Profile for Work' button...",
      "what is the hiring status button for": "There are now separate buttons for worker and hirer hiring status...",
      "how do i edit my profile information": "Click on 'Edit Profile'...",
      "how do i log out": "Click the 'Logout' button...",
      "how do i use the chat feature": "Click the chat icon (ðŸ’¬)...",
      "can i delete my profile": "Currently, there is no delete option...",
      "how can i contact customer support": "Use the chatbox...",
      "what happens after i hire a worker": "Once you hire a worker...",
      "is this app free to use": "Yes, the app is free..."
    };

    function toggleChatbot() {
      let chatWindow = document.getElementById("chat-window");
      chatWindow.classList.toggle("hidden");
    }

    function handleChat(event) {
      if (event.key === "Enter") {
        let input = document.getElementById("chat-input").value.toLowerCase().trim();
        let chatBody = document.getElementById("chat-body");

        let userMessage = `<p><strong>You:</strong> ${input}</p>`;
        chatBody.innerHTML += userMessage;
        document.getElementById("chat-input").value = "";

        let response = faqResponses[input] || "I'm sorry, I don't understand that question.";
        let botMessage = `<p><strong>Bot:</strong> ${response}</p>`;
        chatBody.innerHTML += botMessage;

        chatBody.scrollTop = chatBody.scrollHeight;
      }
    }

    document.addEventListener("click", function (event) {
      const chatbotContainer = document.getElementById("chatbot-container");
      const chatWindow = document.getElementById("chat-window");

      if (!chatbotContainer.contains(event.target)) {
        chatWindow.classList.add("hidden");
      }
    });
  </script>
</body>
</html>

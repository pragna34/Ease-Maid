<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Maid Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            background-color: white;
            border-bottom: 2px solid black;
            z-index: 10;
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            font-family: 'Times New Roman', serif;
        }
        .logo-caption {
            font-size: 18px;
            font-weight: normal;
            display: block;
        }
        .nav-left, .nav-right {
            display: flex;
            gap: 15px;
        }
        .nav-left a, .nav-right a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border: 2px solid black;
            border-radius: 4px;
            background-color: white;
        }
        .nav-left a:hover, .nav-right a:hover {
            background-color: #ddd;
        }
        .main-container {
            display: flex;
            width: 100%;
            height: 80vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 60px;
        }
        .offer-box {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 100%;
        }
        .offer-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }
        .service-item {
            text-align: center;
        }
        .service-item img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
        }
        .service-item p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .right-image {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .right-image img {
            width: 80%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-left">
            <a href="#help">Help</a>
        </div>
        <div class="logo">
            Ease Maid<br>
            <span class="logo-caption">Help at your door</span>
        </div>
        <div class="nav-right">
            <a href="login.html">Register/Login</a> 
        </div>
    </div>
    <div class="main-container">
        <div class="offer-box">
            <h2 class="offer-title">What We Offer?</h2>
            <div class="services">
                <div class="service-item">
                    <img src="https://img.freepik.com/premium-vector/cute-little-girl-cleaning-house-vector-cartoon-character-illustration_1142-67966.jpg" alt="Service 1">
                    <p>House Cleaning</p>
                </div>
                <div class="service-item">
                    <img src="https://i.pinimg.com/originals/1e/ee/5c/1eee5c6f604352cc5fef6474daec99e6.jpg" alt="Service 2">
                    <p>Cooking Assistance</p>
                </div>
                <div class="service-item">
                    <img src="https://clipart-library.com/images/6Trna7kTK.jpg" alt="Service 3">
                    <p>Baby Sitting</p>
                </div>
                <div class="service-item">
                    <img src="https://thumbs.dreamstime.com/z/cartoon-senior-woman-wheelchair-nurse-design-68096658.jpg" alt="Service 4">
                    <p>Senior Care</p>
                </div>
            </div>
        </div>
        <div class="right-image">
            <img src="https://image.freepik.com/free-vector/cute-maid-girl-cartoon_96373-298.jpg" alt="Maid Service Image">
        </div>
    </div>
</body>
</html>

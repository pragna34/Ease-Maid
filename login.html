<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/917/822/original/set-of-female-maid-or-housekeeper-in-cartoon-characters-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }
        .toggle-links a {
            text-decoration: none;
            color: #4CAF50;
        }
        .toggle-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="toggle-links">
        <a href="javascript:void(0)" onclick="toggleForm('signup')">Don't have an account? Signup</a>
        <a href="javascript:void(0)" onclick="toggleForm('forgot-password')">Forgot password?</a>
    </div>
</div>

<div class="container" id="signup-container" style="display: none;">
    <h2>Signup</h2>
    <form onsubmit="return validateSignup()">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>
    </form>
    <div class="toggle-links">
        <a href="javascript:void(0)" onclick="toggleForm('login')">Already have an account? Login</a>
    </div>
</div>

<div class="container" id="forgot-password-container" style="display: none;">
    <h2>Reset Password</h2>
    <form onsubmit="return resetPassword()">
        <input type="text" id="reset-username" placeholder="Enter Username" required>
        <input type="password" id="new-password" placeholder="Enter New Password" required>
        <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required>
        <button type="submit">Reset Password</button>
    </form>
    <div class="toggle-links">
        <a href="javascript:void(0)" onclick="toggleForm('login')">Back to Login</a>
    </div>
</div>

<script>
    function toggleForm(form) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('signup-container').style.display = 'none';
        document.getElementById('forgot-password-container').style.display = 'none';
        document.getElementById(form + '-container').style.display = 'block';
    }

    function validateSignup() {
        let username = document.getElementById("signup-username").value.trim();
        let email = document.getElementById("signup-email").value.trim();
        let password = document.getElementById("signup-password").value;
        let confirmPassword = document.getElementById("signup-confirm-password").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];
        if (users.some(user => user.username.toLowerCase() === username.toLowerCase())) {
            alert("Username already exists!");
            return false;
        }

        users.push({ username, email, password });
        localStorage.setItem("users", JSON.stringify(users));
        alert("Signup successful! You can now log in.");
        toggleForm('login');
        return false;
    }

    function validateLogin() {
        let username = document.getElementById("login-username").value.trim();
        let password = document.getElementById("login-password").value;
        let users = JSON.parse(localStorage.getItem("users")) || [];

        let user = users.find(user => user.username.toLowerCase() === username.toLowerCase() && user.password === password);
        if (user) {
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("currentUser", username);
            alert("Login successful!");
            window.location.href = "dashboard.html";
            return false;
        } else {
            alert("Invalid username or password. Try again.");
            return false;
        }
    }

    function resetPassword() {
        let username = document.getElementById("reset-username").value.trim();
        let newPassword = document.getElementById("new-password").value;
        let confirmNewPassword = document.getElementById("confirm-new-password").value;
        let users = JSON.parse(localStorage.getItem("users")) || [];

        let userIndex = users.findIndex(user => user.username.toLowerCase() === username.toLowerCase());
        if (userIndex === -1) {
            alert("Username not found!");
            return false;
        }

        if (newPassword !== confirmNewPassword) {
            alert("Passwords do not match!");
            return false;
        }

        users[userIndex].password = newPassword;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Password reset successful! You can now log in.");
        toggleForm('login');
        return false;
    }

    // Redirect logged-in users to the dashboard
    document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "dashboard.html";
        }
    });
</script>

</body>
</html>
